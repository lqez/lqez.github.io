<html>
<head>
<meta name="apple-mobile-web-app-title" content="Tense test">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./words.js"></script>
<style>
* {
  font-family: 'Roboto Slab', serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

div {
  text-align: center;
}

#app > div {
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 3em;
}

.menu {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 5px;
  grid-auto-rows: minmax(50px, auto);
}

.result {
  font-size: 4em;
  font-weight: 700;
}

button {
  min-width: 10vw;
  font-size: 1.5em;
}

.t1 {
  font-size: 5em;
  font-weight: 700;
  cursor: pointer;
}

.t2 {
  cursor: pointer;
  min-width: 80vw;
}

.t2 table {
  width: 80%;
  margin: 1em auto;
  table-layout: fixed;
  border-spacing: 0;
  border-collapse: collapse;
}

.t2 th {
  font-size: 1em;
  line-height: 1.5;
  background: #aaa;
  color: transparent;
}

.t2 td {
  text-align: center;
  font-size: 3em;
  height: 3em;
  background: #aaa;
  color: transparent;

  border: 1px solid #aaa;
}

.t2.show td, .t2.show th {
  background: transparent;
  color: black;
  transition: all 0.25s;
}

.t3 {
  visibility: hidden;
  margin: 20px 0;
}

.t3.show {
  visibility: visible;
}

.timer {
  position: absolute;
  right: 0;
  margin-right: 10%;
  width: 40px;
  height: 40px;
  text-align: center;
}

.timer #remainTime {
  display: inline-block;
  line-height: 40px;
  color: white;
}

.hurryup {
  color: red !important;
  transition: all 0.25s;
}

.timer svg {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 40px;
  transform: rotateY(-180deg) rotateZ(-90deg);
}

.timer svg circle {
  stroke-dasharray: 113px;
  stroke-dashoffset: 0px;
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: white;
  fill: none;
  transition: all 0.25s;
}

.countdown-anim {
  stroke: #333 !important;
  animation: countdown 20s linear 1 forwards;
}

@keyframes countdown {
  from {
    stroke-dashoffset: 0px;
  }
  to {
    stroke-dashoffset: 113px;
  }
}

button.big {
  grid-column: 1 / 4;
}

button.small {
  min-width: 2vw;
  font-size: 0.5em;
}

button.active {
  font-weight: bold;
}
</style>
</head>
<body>
<div id="app">
  <div v-if="mode === 'menu'">
    <h1>Tense test</h1>
    <div class="menu">
      <button class="big" v-on:click="setStep(0, $event)" v-bind:class="getStepClass(0)">All</button>
      <button v-for="item in steps" v-bind:class="getStepClass(item)" v-on:click="setStep(item, $event)">{{ item }}</button>
      <button class="big" v-on:click="beginTest()">Begin a test</button>
    </div>
  </div>
  <div v-else-if="mode === 'test'">
    <button class="small" v-on:click="endTest">End test</button>
    <div class="timer">
      <div id="remainTime" ref="remainTime">{{ remainTime }}</div>
      <svg>
        <circle ref="circle" class="countdown-anim" r="18" cx="20" cy="20"></circle>
      </svg>
    </div>
    <h2>Problem {{ currNum + 1 }} / {{ totalNum }}</h2>
    <div class="t1" v-on:click="show">{{ words[currNum][1] }}</div>
    <div class="t2" v-on:click="show" v-bind:class="{show: isShow}">
      <table>
        <thead>
          <tr>
            <th>Meaning</th>
            <th>Past</th>
            <th>Past Participle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ words[currNum][0] }}</td>
            <td>{{ words[currNum][2] }}</td>
            <td>{{ words[currNum][3] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="t3" v-bind:class="{show: isShow}">
      <button v-on:click="next(1)">O</button>
      <button v-on:click="next(0)">X</button>
    </div>
  </div>
  <div v-else-if="mode === 'end'">
    <h2>Total score</h2>
    <div class="result">{{ score }}</div>
    <button v-on:click="menu">Back to menu</button>
  </div>
</div>
</body>
<script>
var steps = 12
var totalWords = words.length
var wordsPerStep = Math.floor(words.length / steps)
var timelimit = 20

function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

var app = new Vue({
  el: '#app',
  data: {
    mode: 'menu',
    word: null,

    words: [],
    wordsForAll: [],
    steps: steps,

    step: 0,

    currNum: 0,
    totalNum: 0,
    score: 0,
    remainTime: 0,
    timer: null,
    isShow: false,
  },
  methods: {
    reset: function () {
      this.currNum = -1
      this.totalNum = 0
      this.score = 0
      this.isShow = false
    },

    getStepClass: function (step) {
      return {
        active: this.step === step
      }
    },
    setStep: function (step, event) {
      this.step = step;
    },

    beginTest: function () {
      this.reset()

      this.prepareWords()
      this.next(0);
      this.mode = 'test'
    },

    endTest: function (event) {
      this.mode = 'end'
      this.stopTimer();
    },

    menu: function (event) {
      this.mode = 'menu'
    },

    show: function() {
      this.isShow = true
      this.stopTimer();
    },

    prepareWords: function() {
      var wordCountForAll = 24
      var wordCountForStep = 10

      if (this.step === 0) {
        if (this.wordsForAll.length < wordCountForAll) {
          this.wordsForAll = []
          for (var i = 0; i < steps; i++) {
            var orders = shuffle([...Array(wordsPerStep).keys()])
            for (var j = 0; j < wordsPerStep; j++) {
              this.wordsForAll[orders[j] * steps + i] = words[i * wordsPerStep + j]
            }
          }
        }
        this.words = this.wordsForAll.slice(0, wordCountForAll)
        this.wordsForAll = this.wordsForAll.slice(wordCountForAll)
      } else {
        this.words = words.slice((this.step - 1) * wordsPerStep, this.step * wordsPerStep)
        this.words = this.words.slice(0, wordCountForStep)
      }
      shuffle(this.words)
      this.totalNum = this.words.length
    },

    tick: function() {
      this.remainTime -= 1;
      if (this.remainTime === 0) {
        this.show();
      } else if (this.remainTime <= 5) {
        if (this.$refs.remainTime) {
          this.$refs.remainTime.classList.add('hurryup');
        }
      }
    },

    startTimer: function() {
      this.timer = setInterval(this.tick.bind(this), 1000);
      if (this.$refs.circle) {
        this.$refs.circle.classList.add('countdown-anim');
        this.$refs.circle.style.animationDuration = timelimit;
        this.$refs.circle.style.webkitAnimationPlayState = "running";
      }
      if (this.$refs.remainTime) {
        this.$refs.remainTime.classList.remove('hurryup');
      }
    },

    stopTimer: function() {
      if (this.timer !== null) {
        clearInterval(this.timer);
        this.timer = null;
      }
      if (this.$refs.circle) {
        this.$refs.circle.classList.remove('countdown-anim');
        this.$refs.circle.style.webkitAnimationPlayState = "paused";
      }
    },

    next: function(score) {
      this.score += score
      this.currNum += 1
      this.isShow = false
      this.remainTime = timelimit;
      this.startTimer();

      if (this.currNum >= this.words.length) {
        this.endTest();
      }
    }
  }
})
</script>
</html>
