<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
body { 
    margin:0;
    color: white;
    background: #20202D;
    width: 100%;
    height: 100%;
}
#box {
    display: block;
    background: #30303E;
    width: 100%;
    height: 100%;
    max-width: 640px;
    max-height: 640px;
    position: relative;
}

#logo {
    position: absolute;
    width: 100%;
    height: 100%;
}
#logo img {
    display: block;
    position: relative;
    top: 50%;
    margin-top: -43px;
    width: 185px;
    height: 86px;
    opacity: 0.9;
}
#uv0 {
    background:url('uv0.png') repeat;
    background-size: 100px 100px;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 6px;
}
#uv1 {
    background:url('uv1.png') repeat;
    background-size: 100px 100px;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 6px;
}
#uv2 {
    background:url('uv2.png') repeat;
    background-size: 100px 100px;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 6px;
}
#uv3 {
    background:url('uv3.png') repeat;
    background-size: 100px 100px;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 6px;
}
.uv2 {
    -webkit-mask-size: 300% 150%;
    -webkit-mask-image: -webkit-gradient(linear, left top, right bottom, 
            color-stop(0.00,  rgba(0,0,0,0)),
            color-stop(0.35,  rgba(0,0,0,0)),
            color-stop(0.50,  rgba(0,0,0,1)),
            color-stop(0.65,  rgba(0,0,0,0)),
            color-stop(1.00,  rgba(0,0,0,0)));
}
.uv3 {
    -webkit-mask-size: 400% 200%;
    -webkit-mask-image: -webkit-gradient(linear, right top, left bottom, 
            color-stop(0.00,  rgba(0,0,0,0)),
            color-stop(0.35,  rgba(0,0,0,0)),
            color-stop(0.50,  rgba(0,0,0,1)),
            color-stop(0.65,  rgba(0,0,0,0)),
            color-stop(1.00,  rgba(0,0,0,0)));
}
.uv4 {
    -webkit-mask-size: 100% 100%;
    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, 
            color-stop(0.00,  rgba(0,0,0,0)),
            color-stop(0.15,  rgba(0,0,0,0)),
            color-stop(0.50,  rgba(0,0,0,.7)),
            color-stop(0.85,  rgba(0,0,0,0)),
            color-stop(1.00,  rgba(0,0,0,0)));
}
.uvz {
    -webkit-mask-size: 1000px 1000px;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-image: -webkit-gradient(radial, 50% 50%, 0, 50% 50%, 500, from(rgba(0,0,0,0.9)), to(rgba(0,0,0,0)));
}
</style>
<script src="jquery.js"></script>
<script language="javascript">
function isiOS()
{
    return (navigator.userAgent.match(/(iPad|iPhone|iPod)/i) != null);
}
$(function() {
    var w = $('body').innerWidth();
    var h = $('body').innerHeight();
    var iOS = isiOS();

    $('body').mousemove(function(e){ 
        var x = w - e.pageX*4;
        var y = h -e.pageY*2;
        $('#uv1').css( '-webkit-mask-position', y+x+'px '+y+'px' );
        $('#uv2').css( '-webkit-mask-position', x+'px 0px' );
        $('#uv3').css( '-webkit-mask-position', -y+'px 0px' );
    });

    window.ondevicemotion = function(event) {
        var x,y,z;
        x = event.accelerationIncludingGravity.x;
        y = event.accelerationIncludingGravity.y;
        z = event.accelerationIncludingGravity.z;
        x = w*x/5.0;
        y = -h*y/5.0;
        z = w*z/5.0;
        $('#uv1').css( '-webkit-mask-position', x+'px '+z+'px' );
        $('#uv2').css( '-webkit-mask-position', -y+'px 0px' );
        $('#uv3').css( '-webkit-mask-position', z+'px 0px' );
    }
});
</script>
</head>
<body>
<table width="100%" height="100%" cellpadding="0"><tr><td align="center">
    <div id="box">
        <div id="uv0"></div>
        <div id="uv1" class="uvz"></div>
        <div id="uv2" class="uv2"></div>
        <div id="uv3" class="uv3"></div>
        <div id="logo"><img src="smartstudy.png"/></div>
    </div>
</td></tr></table>
</body>
</html>
