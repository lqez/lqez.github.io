<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>삼국지 라이트 2</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .wrapper {
      width: 100vw;
      height: 90vh;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    canvas {
      width: 640px;
      height: 480px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <canvas id="jsdos"></canvas>
    <p>Ran by <a href="https://js-dos.com/">https://js-dos.com/</a></p>
  </div>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        cycles: 8000,
        autolock: false,
    }).ready(function (fs, main) {
      fs.extract("./saml2.zip").then(function () {
        main(["-c", "SL2.EXE"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
