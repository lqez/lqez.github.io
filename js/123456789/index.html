<html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>1 234 56 7 8 9</title>
<style type='text/css'>
body, h1 {
    font-family: sans-serif;
    margin: 0;
}

img {
    display: none;
}

form > div
{
    margin: 5px;
}

.label {
    display: inline-block;
    width: 100px;
    margin: 0px;
}

#canvas {
    max-width: 100%;
}
</style>
<script type='text/javascript'>
    function loadImage() {
        var input, file, fr, img;

        if (typeof window.FileReader !== 'function') {
            alert("You cannot run this script on your browser.");
            return;
        }

        input = document.getElementById('imgfile');
        if (!input.files) {
            alert("You cannot run this script on your browser.");
        }
        else {
            file = input.files[0];
            fr = new FileReader();
            fr.onload = createImage;
            fr.readAsDataURL(file);
        }

        function createImage() {
            img = new Image();
            img.onload = imageLoaded;
            img.src = fr.result;
        }

        function imageLoaded() {
            var canvas = document.getElementById("canvas")
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            var img1 = document.getElementById('fg');
            ctx.globalAlpha = parseInt(document.getElementById('fg-blend'));
            ctx.drawImage(img1, 0, 0, img1.width, img1.height, 0, 0, canvas.width, canvas.height);

            var img2 = document.getElementById('bg');
            ctx.globalAlpha = parseInt(document.getElementById('bg-blend'));
            ctx.drawImage(img2, 0, 0, img2.width, img2.height, 0, 0, canvas.width, canvas.height);
        }
    }
</script>
</head>
<body>
  <h1>1 234 56 7 8 9</h1>
    <form action="#" onsubmit="return false;">
      <div>
        <span class="label">Foreground</span><input type="text" id="fg-blend" value="0.25" />
      </div>
      <div>
        <span class="label">Background</span><input type="text" id="bg-blend" value="0.25" />
      </div>
      <div>
        <span class="label">Image</span>
        <input type="file" id="imgfile" onchange="loadImage(this);"/>
      </div>
    </form>
    <canvas id="canvas"></canvas>
    <img id="fg" src="./123456789-fg.png" />
    <img id="bg" src="./123456789-bg.png" />
</body>
</html>
