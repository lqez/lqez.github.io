<html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>1 234 56 7 8 9</title>
<style type='text/css'>
body, h1 {
    font-family: sans-serif;
    margin: 0;
}

img {
    display: none;
}

form > div
{
    margin: 5px;
}

.label {
    display: inline-block;
    width: 140px;
    margin: 0px;
}

#canvas {
    max-width: 100%;
}
</style>
<script type='text/javascript'>
    function loadImage() {
        var input, file, fr, img;

        if (typeof window.FileReader !== 'function') {
            alert("You cannot run this script on your browser.");
            return;
        }

        input = document.getElementById('imgfile');
        if (!input.files) {
            alert("You cannot run this script on your browser.");
        }
        else {
            file = input.files[0];
            fr = new FileReader();
            fr.onload = createImage;
            fr.readAsDataURL(file);
        }

        function createImage() {
            img = new Image();
            img.onload = imageLoaded;
            img.src = fr.result;
        }

        function imageLoaded() {
            var canvas = document.getElementById("canvas");
            var crop = document.getElementById("crop").checked;
            var width = img.width;
            var height = img.height;

            if (crop) {
                if (width > height) {
                    width = height;
                } else {
                    height = width;
                }
            }
          
            canvas.width = width;
            canvas.height = height;

            var ctx = canvas.getContext("2d");
            if (crop) {
                if (img.width > img.height) {
                    ctx.drawImage(img, (img.width - img.height) / 2, 0, img.height, img.height, 0, 0, width, height);
                } else {
                    ctx.drawImage(img, 0, (img.height - img.width) / 2, 0, img.width, img.width, 0, 0, width, height);
                }
            } else {
                ctx.drawImage(img, 0, 0);
            }

            var img1 = document.getElementById('fg');
            ctx.globalAlpha = parseFloat(document.getElementById('fg-blend').value);
            ctx.drawImage(img1, 0, 0, img1.width, img1.height, 0, 0, width, height);

            var img2 = document.getElementById('bg');
            ctx.globalAlpha = parseFloat(document.getElementById('bg-blend').value);
            ctx.drawImage(img2, 0, 0, img2.width, img2.height, 0, 0, width, height);
        }
    }
</script>
</head>
<body>
  <h1>1 234 56 7 8 9</h1>
    <form action="#" onsubmit="return false;">
      <div>
        <span class="label">Foreground</span><input type="text" id="fg-blend" value="0.25" />
      </div>
      <div>
        <span class="label">Background</span><input type="text" id="bg-blend" value="0.25" />
      </div>
      <div>
        <span class="label">Crop to square</span><input type="checkbox" id="crop" checked />
      </div>
      <div>
        <input type="file" id="imgfile" onchange="loadImage(this);"/>
      </div>
    </form>
    <canvas id="canvas"></canvas>
    <img id="fg" src="./123456789-fg.png" />
    <img id="bg" src="./123456789-bg.png" />
</body>
</html>
